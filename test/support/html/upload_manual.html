<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/dist/uploader.js" charset="utf-8"></script>
  </head>
  <body>
    <input type="file" name="key" id="file" />
    <script>
      window.uploader = LibPixelUploader({
        element: "#file",
        host: "libpixel.libpx.com",
        source: "uploader"
      }).success(function (event) {
        var img = new Image();
        img.onload = function () {
          var div = document.createElement("div");
          div.id = "loaded";
          document.body.appendChild(div);
        }
        img.src = "http://libpixel.libpx.com/uploader/" + event.key;
        document.body.appendChild(img);
      });
    </script>
  </body>
</html>
