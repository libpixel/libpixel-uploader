<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/dist/uploader.js" charset="utf-8"></script>
  </head>
  <body>
    <form action="done.html">
      <input type="file" name="key" id="file" />
      <input type="submit" value="Submit" id="submit" />
    </form>
    <script>
      LibPixelUploader({
        element: "#file",
        host: "libpixel.libpx.com",
        source: "uploader"
      }).start(function () {
        var div = document.createElement("div");
        div.id = "started";
        document.body.appendChild(div);
      }).success(function (e) {
        var div = document.createElement("div");
        div.id = "done";
        document.body.appendChild(div);
      }).addEventListeners({ autoStart: true });
    </script>
  </body>
</html>
